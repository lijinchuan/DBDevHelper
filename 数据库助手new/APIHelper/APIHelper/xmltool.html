<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css" id="wpProQuiz_front_style-css" media="all">
        .wpProQuiz_content, .wpProQuiz_content h2 {
            margin-bottom: 10px !important
        }

        .wpProQuiz_answerCorrect, .wpProQuiz_answerCorrect label, .wpProQuiz_answerIncorrect, .wpProQuiz_question_page span {
            font-weight: 700 !important
        }

        .wpProQuiz_answerCorrect {
            background: #6DB46D !important
        }

        .wpProQuiz_answerIncorrect {
            background: #FF9191 !important
        }

        .wpProQuiz_content {
            margin-top: 10px !important
        }

        * + html .wpProQuiz_button, * + html .wpProQuiz_button:hover {
            padding: 3px 0 !important
        }

            .wpProQuiz_button, .wpProQuiz_button:hover {
                margin: 0 !important;
                padding: 5px 10px !important;
                background: #13455B !important;
                border-radius: 0px !important;
                color: #fff !important;
                font-weight: 700 !important;
                border: 1px solid #13455B !important;
                box-shadow: 1px 1px 1px #333 !important;
                text-shadow: none !important;
                filter: none !important;
                float: none
            }

        .wpProQuiz_question_page {
            margin-bottom: 10px !important
        }

        .wpProQuiz_questionListItem:last-child, .wpProQuiz_questionListItemLastChildIE {
            padding: 3px !important;
            margin-bottom: 0 !important
        }

        .wpProQuiz_questionListItem {
            padding: 3px !important;
            margin-bottom: 5px !important;
            background-image: none !important;
            margin-left: 0 !important;
            list-style: none !important;
            border: 0 !important
        }

            .wpProQuiz_questionListItem > table {
                border-collapse: collapse !important;
                margin: 0 !important;
                padding: 0 !important;
                width: 100%;
                border: none !important;
                text-align: left !important
            }

                .wpProQuiz_questionListItem > table .alt {
                    background: inherit !important
                }

                .wpProQuiz_questionListItem > table td {
                    text-align: left !important
                }

        .wpProQuiz_points, .wpProQuiz_time_limit_expired {
            font-weight: 700 !important;
            text-align: center !important
        }

        .wpProQuiz_catOverview ol, .wpProQuiz_list, .wpProQuiz_listItem, .wpProQuiz_maxtrixSortCriterion, .wpProQuiz_questionList, .wpProQuiz_resultsList, .wpProQuiz_sortStringList {
            list-style: none !important;
            padding: 0 !important;
            margin: 0 !important
        }

        .wpProQuiz_list {
            border: 0 !important
        }

        .wpProQuiz_questionList {
            margin-bottom: 10px !important;
            background: #F8FAF5 !important;
            border: 1px solid #C3D1A3 !important;
            padding: 5px !important;
            list-style: none !important
        }

        .wpProQuiz_listItem {
            position: relative !important;
            border: 0 !important;
            background-image: none !important
        }

        .wpProQuiz_response {
            background: #F8FAF5 !important;
            border: 1px solid #C4C4C4 !important;
            padding: 5px !important;
            margin-bottom: 15px !important;
            box-shadow: 1px 1px 2px #AAA !important
        }

            .wpProQuiz_response span {
                font-weight: 700 !important
            }

        .wpProQuiz_sort {
            width: 25px !important
        }

        .wpProQuiz_results h3 {
            margin-bottom: 10px !important
        }

        .wpProQuiz_sort_correct_answer {
            font-weight: 700 !important;
            margin-right: 5px !important;
            display: none !important
        }

        .wpProQuiz_sortStringItem, .wpProQuiz_sortable {
            padding: 5px !important;
            border: 1px solid #d3d3d3 !important;
            box-shadow: 2px 2px 1px #EEE;
            background-color: #F8FAF5 !important;
            cursor: move
        }

        .wpProQuiz_time_limit .time {
            font-weight: 700 !important;
            margin-top: 5px !important;
            margin-bottom: 5px !important
        }

        .wpProQuiz_time_limit .wpProQuiz_progress {
            height: 10px !important;
            background-color: #00f !important;
            margin-bottom: 5px !important
        }

        .wpProQuiz_time_limit_expired {
            font-size: 15px !important
        }

        .wpProQuiz_question_text {
            margin-bottom: 10px !important
        }

        .wpProQuiz_tipp > div {
            padding: 10px !important;
            background-color: #DDECFF !important;
            border: 1px dotted #363636 !important;
            border-radius: 10px !important;
            position: absolute !important;
            bottom: 5px !important;
            left: 5px !important;
            right: 5px !important;
            box-shadow: 2px 2px 5px 0 #313131 !important;
            z-index: 99999 !important
        }

        .wpProQuiz_matrixSortString, .wpProQuiz_matrixSortString > h3 {
            margin-bottom: 10px !important;
            margin-top: 0 !important
        }

        .wpProQuiz_matrixSortString {
            background: #F8FAF5 !important;
            border: 1px solid #C3D1A3 !important;
            padding: 5px !important
        }

        .wpProQuiz_sortStringList {
            padding: 10px !important;
            border: 0 !important
        }

        .wpProQuiz_maxtrixSortCriterion, .wpProQuiz_maxtrixSortText, .wpProQuiz_placehold {
            padding: 5px !important
        }

        .wpProQuiz_sortStringList > li {
            float: left !important;
            margin-left: 5px !important;
            margin-right: 5px !important;
            margin-bottom: 5px !important
        }

        .wpProQuiz_placehold, .wpProQuiz_sortStringItem {
            background-image: none !important;
            margin: 0 !important;
            list-style: none !important
        }

        .wpProQuiz_placehold {
            background-color: #FFFFC2 !important;
            height: 30px !important;
            min-width: 50px !important
        }

        .wpProQuiz_mextrixTr > td {
            border: 1px solid #D1D1D1 !important;
            padding: 5px !important;
            vertical-align: middle !important
        }

        .wpProQuiz_points {
            margin-bottom: 20px !important
        }

        .wpProQuiz_cloze input[type=text] {
            background: 0 0;
            border: 0 !important;
            border-bottom: 1px solid !important;
            height: 18px !important;
            margin: 0 !important;
            padding: 0 4px !important;
            color: #000 !important;
            border-radius: 0 !important;
            box-shadow: 0 0 !important
        }

        .wpProQuiz_cloze input:focus {
            outline: 0 !important
        }

        .wpProQuiz_questionListItem input, .wpProQuiz_questionListItem label {
            margin: 0 !important;
            font-weight: 400;
            display: inline
        }

        .wpProQuiz_questionListItem label {
            float: none
        }

        .wpProQuiz_questionListItem input {
            float: none !important;
            display: inline !important
        }

        .wpProQuiz_resultsList {
            border: 0 !important
        }

            .wpProQuiz_resultsList > li {
                background-image: none !important;
                padding: 0 !important;
                margin: 0 !important;
                list-style-type: none !important;
                border: 0 !important
            }

        .wpProQuiz_loadQuiz, .wpProQuiz_lock, .wpProQuiz_prerequisite, .wpProQuiz_startOnlyRegisteredUser {
            border: 1px dotted #FFC3C3 !important;
            background-color: #FFF7F7 !important
        }

            .wpProQuiz_loadQuiz p, .wpProQuiz_lock p, .wpProQuiz_prerequisite p, .wpProQuiz_startOnlyRegisteredUser p {
                margin: 20px !important;
                font-weight: 700 !important
            }

        .wpProQuiz_toplistTable {
            width: 100% !important;
            border: 1px solid #C3D1A3 !important;
            border-collapse: collapse !important;
            margin: 0 !important
        }

            .wpProQuiz_toplistTable caption {
                caption-side: top !important;
                text-align: right !important;
                padding-bottom: 2px !important;
                color: gray !important;
                margin: 0 !important;
                font-size: 11px !important
            }

            .wpProQuiz_toplistTable thead tr {
                background: #9bbb59 !important;
                padding: 5px !important;
                color: #fff !important;
                font-weight: 700 !important
            }

            .wpProQuiz_toplistTable tbody td:FIRST-CHILD {
                font-weight: 700 !important
            }

            .wpProQuiz_toplistTable td, .wpProQuiz_toplistTable th {
                padding: 5px !important;
                text-align: center !important;
                border: 0 !important
            }

            .wpProQuiz_toplistTable th {
                background: #9BBB59 !important
            }

        .wpProQuiz_toplistTrOdd {
            background-color: #EBF1DE !important
        }

        .wpProQuiz_addToplist {
            margin-top: 10px !important;
            background-color: #F5FAEA !important;
            padding: 10px !important;
            border: 1px solid #C3D1A3 !important
        }

        .wpProQuiz_addToplistMessage {
            border: 1px solid #a0a0a0 !important;
            background-color: #FCFFB3 !important;
            margin-bottom: 5px !important;
            border-radius: 5px !important;
            padding: 5px !important;
            font-weight: 700 !important;
            color: #696969 !important
        }

        .wpProQuiz_resultTable {
            margin: 15px auto !important;
            width: 25pc !important;
            border: 1px solid #C4C4C4 !important;
            padding: 15px !important;
            font-weight: 700 !important
        }

            .wpProQuiz_resultTable table {
                width: 100% !important;
                border-collapse: collapse !important;
                margin: 0 !important;
                border: 0 !important;
                text-align: left !important
            }

                .wpProQuiz_resultTable table td {
                    text-align: left !important
                }

            .wpProQuiz_resultTable .alt {
                background: inherit !important
            }

        .wpProQuiz_resultName {
            width: 75pt !important;
            border-right: 1px solid #868686 !important;
            padding: 10px 0 !important;
            border-bottom: 0 !important;
            border-top: 0 !important;
            border-left: 0 !important
        }

        .wpProQuiz_resultValue {
            padding: 0 !important;
            border: 0 !important
        }

        .wpProQuiz_box, .wpProQuiz_reviewQuestion {
            border: 1px solid #C3D1A3;
            background-color: #F8FAF5
        }

        .wpProQuiz_resultValue div {
            color: #000 !important;
            text-align: right !important;
            box-shadow: 1px 1px 3px 1px #C4C4C4 !important;
            display: inline-block !important;
            height: 18px !important;
            zoom: 1 !important;
            *display: inline !important;
            margin-right: 3px !important;
            vertical-align: middle !important
        }

        .wpProQuiz_addBox label {
            display: inline !important
        }

        .wpProQuiz_addBox input[type=text] {
            margin: 0 !important
        }

        .wpProQuiz_reviewQuestion {
            max-height: 75pt;
            overflow: hidden;
            position: relative
        }

        .wpProQuiz_checkPage h3 {
            margin: 10px 0
        }

        .wpProQuiz_checkPage ol, .wpProQuiz_reviewQuestion ol {
            list-style-type: none !important;
            margin: 0 !important;
            padding: 5px 9pt 0 5px !important;
            zoom: 1 !important;
            position: relative !important;
            border: 0 !important
        }

            .wpProQuiz_reviewQuestion ol:after {
                content: ".";
                display: block;
                height: 0;
                clear: both;
                visibility: hidden
            }

        .wpProQuiz_reviewQuestionTarget {
            font-weight: 700;
            border-color: #7DB1D3 !important;
            box-shadow: 0 0 2px 1px #C4C4C4
        }

        .wpProQuiz_checkPage li, .wpProQuiz_reviewQuestion li {
            float: left !important;
            margin: 0 5px 5px 0 !important;
            border: 1px solid #CFCFCF;

            width: 30px !important;
            text-align: center !important;
            background-color: #fff;
            cursor: pointer !important;
            list-style-type: none !important;
            background-image: none !important
        }

        .wpProQuiz_forms table, .wpProQuiz_forms table td {
            text-align: left !important
        }

        .wpProQuiz_reviewQuestion div {

            right: 0;
            background-color: #B8B8B8;
            top: 0;
            height: 20px;
            width: 10px;
            border: 0;
            border-radius: 10px;
            cursor: move
        }

        .wpProQuiz_reviewLegend {
            padding: 5px !important;
            margin-bottom: 8px !important
        }

            .wpProQuiz_reviewLegend li, .wpProQuiz_reviewLegend ol {
                list-style-type: none !important;
                margin: 0 !important;
                border: 0 !important
            }

            .wpProQuiz_reviewLegend ol {
                padding: 0 !important
            }

            .wpProQuiz_reviewLegend li {
                float: left !important;
                padding-right: 5px !important;
                background-image: none !important
            }

        .wpProQuiz_reviewColor {
            height: 10px !important;
            width: 10px !important;
            display: inline-block !important;
            margin-right: 2px !important
        }

        .wpProQuiz_button2 {
            border: 1px solid #DADADA !important;
            background: #f5f5f5 !important;
            color: #303030 !important;
            border-radius: 4px !important;
            padding: 3px 5px !important;
            box-shadow: 1px 1px 1px #A7A7A7 !important;
            text-shadow: none !important;
            filter: none !important;
            margin: 0 !important;
            font-weight: 400 !important
        }

            .wpProQuiz_button2:hover {
                background: #EBEBEB !important
            }

        .wpProQuiz_reviewDiv {
            margin: 20px 0 !important
        }

        .wpProQuiz_header {
            margin: 0 !important
        }

        .wpProQuiz_catOverview {
            margin-top: 10px;
            margin-bottom: 20px
        }

            .wpProQuiz_catOverview li {
                list-style: none !important;
                padding: 0 !important;
                clear: left !important;
                border-bottom: 1px dashed #aaa;
                height: 1.05em !important;
                margin: 10px 0 0 !important;
                position: relative !important
            }

            .wpProQuiz_catOverview span {
                background: #fff !important;
                padding: 0 3px 0 0 !important;
                float: left !important;
                position: absolute !important;
                text-decoration: none !important
            }

        span.wpProQuiz_catPercent {
            font-weight: 700 !important;
            padding-left: 5px !important;
            color: #000 !important;
            right: 0 !important
        }

        .wpProQuiz_forms {
            margin: 20px 0 !important
        }

        .wpProQuiz_required {
            color: red !important;
            font-weight: 700 !important
        }

        .wpProQuiz_invalidate {
            border: 1px solid #FFCFCF !important;
            background: #FFEBE8 !important;
            padding: 4px !important;
            margin: 4px 0 !important;
            display: none
        }

        .wpProQuiz_forms table {
            width: auto !important;
            border-collapse: separate !important;
            border-spacing: 2px !important;
            border: 0
        }

            .wpProQuiz_forms table .alt {
                background: inherit !important
            }

        .wpProQuiz_forms td {
            vertical-align: top !important;
            padding: 0 0 8px !important;
            margin: 0 !important;
            border: 0 !important;
            background: 0 0 !important
        }

        .wpProQuiz_forms input, .wpProQuiz_forms label, .wpProQuiz_forms select, .wpProQuiz_forms textarea {
            margin: 0 !important;
            float: none !important;
            display: inline !important
        }

        .wpProQuiz_forms select {
            width: auto !important
        }

        .wpProQuiz_resultForm {
            display: none
        }

        .wpProQuiz_quiz input[type=checkbox] {
            -webkit-appearance: checkbox
        }

        .wpProQuiz_quiz input[type=radio] {
            -webkit-appearance: radio
        }

        .CodeMirror {
            font-family: monospace;
            height: 300px;
            color: #000;
            direction: ltr
        }

        .CodeMirror-lines {
            padding: 4px 0
        }

        .CodeMirror pre {
            padding: 0 4px
        }

        .CodeMirror-gutter-filler, .CodeMirror-scrollbar-filler {
            background-color: #fff
        }

        .CodeMirror-gutters {
            border-right: 1px solid #ddd;
            background-color: #f7f7f7;
            white-space: nowrap
        }

        .CodeMirror-linenumber {
            padding: 0 3px 0 5px;
            min-width: 20px;
            text-align: right;
            color: #999;
            white-space: nowrap
        }

        .CodeMirror-guttermarker {
            color: #000
        }

        .CodeMirror-guttermarker-subtle {
            color: #999
        }

        .CodeMirror-cursor {
            border-left: 1px solid #000;
            border-right: none;
            width: 0
        }

        .CodeMirror div.CodeMirror-secondarycursor {
            border-left: 1px solid silver
        }

        .cm-fat-cursor .CodeMirror-cursor {
            width: auto;
            border: 0 !important;
            background: #7e7
        }

        .cm-fat-cursor div.CodeMirror-cursors {
            z-index: 1
        }

        .cm-fat-cursor-mark {
            background-color: rgba(20,255,20,.5);
            -webkit-animation: blink 1.06s steps(1) infinite;
            -moz-animation: blink 1.06s steps(1) infinite;
            animation: blink 1.06s steps(1) infinite
        }

        .cm-animate-fat-cursor {
            width: auto;
            border: 0;
            -webkit-animation: blink 1.06s steps(1) infinite;
            -moz-animation: blink 1.06s steps(1) infinite;
            animation: blink 1.06s steps(1) infinite;
            background-color: #7e7
        }

        @-moz-keyframes blink {
            50% {
                background-color: transparent
            }
        }

        @-webkit-keyframes blink {
            50% {
                background-color: transparent
            }
        }

        @keyframes blink {
            50% {
                background-color: transparent
            }
        }

        .cm-tab {
            display: inline-block;
            text-decoration: inherit
        }

        .CodeMirror-rulers {
            position: absolute;
            left: 0;
            right: 0;
            top: -50px;
            bottom: -20px;
            overflow: hidden
        }

        .CodeMirror-ruler {
            border-left: 1px solid #ccc;
            top: 0;
            bottom: 0;
            position: absolute
        }

        .cm-s-default .cm-header {
            color: #00f
        }

        .cm-s-default .cm-quote {
            color: #090
        }

        .cm-negative {
            color: #d44
        }

        .cm-positive {
            color: #292
        }

        .cm-header, .cm-strong {
            font-weight: 700
        }

        .cm-em {
            font-style: italic
        }

        .cm-link {
            text-decoration: underline
        }

        .cm-strikethrough {
            text-decoration: line-through
        }

        .cm-s-default .cm-keyword {
            color: #708
        }

        .cm-s-default .cm-atom {
            color: #219
        }

        .cm-s-default .cm-number {
            color: #164
        }

        .cm-s-default .cm-def {
            color: #00f
        }

        .cm-s-default .cm-variable-2 {
            color: #05a
        }

        .cm-s-default .cm-type, .cm-s-default .cm-variable-3 {
            color: #085
        }

        .cm-s-default .cm-comment {
            color: #a50
        }

        .cm-s-default .cm-string {
            color: #a11
        }

        .cm-s-default .cm-string-2 {
            color: #f50
        }

        .cm-s-default .cm-meta {
            color: #555
        }

        .cm-s-default .cm-qualifier {
            color: #555
        }

        .cm-s-default .cm-builtin {
            color: #30a
        }

        .cm-s-default .cm-bracket {
            color: #997
        }

        .cm-s-default .cm-tag {
            color: #170
        }

        .cm-s-default .cm-attribute {
            color: #00c
        }

        .cm-s-default .cm-hr {
            color: #999
        }

        .cm-s-default .cm-link {
            color: #00c
        }

        .cm-s-default .cm-error {
            color: red
        }

        .cm-invalidchar {
            color: red
        }

        .CodeMirror-composing {
            border-bottom: 2px solid
        }

        div.CodeMirror span.CodeMirror-matchingbracket {
            color: #0b0
        }

        div.CodeMirror span.CodeMirror-nonmatchingbracket {
            color: #a22
        }

        .CodeMirror-matchingtag {
            background: rgba(255,150,0,.3)
        }

        .CodeMirror-activeline-background {
            background: #e8f2ff
        }

        .CodeMirror {
            position: relative;
            overflow: hidden;
            background: #fff
        }

        .CodeMirror-scroll {
            overflow: scroll !important;
            margin-bottom: -30px;
            margin-right: -30px;
            padding-bottom: 30px;
            height: 100%;
            outline: 0;
            position: relative
        }

        .CodeMirror-sizer {
            position: relative;
            border-right: 30px solid transparent
        }

        .CodeMirror-gutter-filler, .CodeMirror-hscrollbar, .CodeMirror-scrollbar-filler, .CodeMirror-vscrollbar {
            position: absolute;
            z-index: 6;
            display: none
        }

        .CodeMirror-vscrollbar {
            right: 0;
            top: 0;
            overflow-x: hidden;
            overflow-y: scroll
        }

        .CodeMirror-hscrollbar {
            bottom: 0;
            left: 0;
            overflow-y: hidden;
            overflow-x: scroll
        }

        .CodeMirror-scrollbar-filler {
            right: 0;
            bottom: 0
        }

        .CodeMirror-gutter-filler {
            left: 0;
            bottom: 0
        }

        .CodeMirror-gutters {
            position: absolute;
            left: 0;
            top: 0;
            min-height: 100%;
            z-index: 3
        }

        .CodeMirror-gutter {
            white-space: normal;
            height: 100%;
            display: inline-block;
            vertical-align: top;
            margin-bottom: -30px
        }

        .CodeMirror-gutter-wrapper {
            position: absolute;
            z-index: 4;
            background: 0 0 !important;
            border: none !important
        }

        .CodeMirror-gutter-background {
            position: absolute;
            top: 0;
            bottom: 0;
            z-index: 4
        }

        .CodeMirror-gutter-elt {
            position: absolute;
            cursor: default;
            z-index: 4
        }

        .CodeMirror-gutter-wrapper ::selection {
            background-color: transparent
        }

        .CodeMirror-gutter-wrapper ::-moz-selection {
            background-color: transparent
        }

        .CodeMirror-lines {
            cursor: text;
            min-height: 1px
        }

        .CodeMirror pre {
            -moz-border-radius: 0;
            -webkit-border-radius: 0;
            border-radius: 0;
            border-width: 0;
            background: 0 0;
            font-family: inherit;
            font-size: inherit;
            margin: 0;
            white-space: pre;
            word-wrap: normal;
            line-height: inherit;
            color: inherit;
            z-index: 2;
            position: relative;
            overflow: visible;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-variant-ligatures: contextual;
            font-variant-ligatures: contextual
        }

        .CodeMirror-wrap pre {
            word-wrap: break-word;
            white-space: pre-wrap;
            word-break: normal
        }

        .CodeMirror-linebackground {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: 0
        }

        .CodeMirror-linewidget {
            position: relative;
            z-index: 2;
            padding: .1px
        }

        .CodeMirror-rtl pre {
            direction: rtl
        }

        .CodeMirror-code {
            outline: 0
        }

        .CodeMirror-gutter, .CodeMirror-gutters, .CodeMirror-linenumber, .CodeMirror-scroll, .CodeMirror-sizer {
            -moz-box-sizing: content-box;
            box-sizing: content-box
        }

        .CodeMirror-measure {
            position: absolute;
            width: 100%;
            height: 0;
            overflow: hidden;
            visibility: hidden
        }

        .CodeMirror-cursor {
            position: absolute;
            pointer-events: none
        }

        .CodeMirror-measure pre {
            position: static
        }

        div.CodeMirror-cursors {
            visibility: hidden;
            position: relative;
            z-index: 3
        }

        div.CodeMirror-dragcursors {
            visibility: visible
        }

        .CodeMirror-focused div.CodeMirror-cursors {
            visibility: visible
        }

        .CodeMirror-selected {
            background: #d9d9d9
        }

        .CodeMirror-focused .CodeMirror-selected {
            background: #d7d4f0
        }

        .CodeMirror-crosshair {
            cursor: crosshair
        }

        .CodeMirror-line::selection, .CodeMirror-line > span::selection, .CodeMirror-line > span > span::selection {
            background: #d7d4f0
        }

        .CodeMirror-line::-moz-selection, .CodeMirror-line > span::-moz-selection, .CodeMirror-line > span > span::-moz-selection {
            background: #d7d4f0
        }

        .cm-searching {
            background-color: #ffa;
            background-color: rgba(255,255,0,.4)
        }

        .cm-force-border {
            padding-right: .1px
        }

        @media print {
            .CodeMirror div.CodeMirror-cursors {
                visibility: hidden
            }
        }

        .cm-tab-wrap-hack:after {
            content: ''
        }

        span.CodeMirror-selectedtext {
            background: 0 0
        }

    <style type="text/css">
        /*
            Theme Name: toolrunoob
            Theme URI: http://tool.runoob.com/
            Version: 1.0
            Author: 菜鸟工具
            Author URI: http://www.runoob.com/
            Description:菜鸟工具 -- 提供在线的编译与测试环境
            Tags: 绿色,一栏
            */
        body {
            margin: 0;
            font-size: 14px;
            font-family: "Microsoft Yahei","Helvetica Neue",Helvetica,Arial,sans-serif;
            -webkit-font-smoothing: antialiased;
            line-height: 2em;
            color: #333;
        }

        .navbar-inverse .navbar-toggle {
            border-color: #96b97d;
        }

            .navbar-inverse .navbar-toggle:focus, .navbar-inverse .navbar-toggle:hover {
                background-color: rgba(0,0,0,0.05);
            }

        .page-header {
            margin-top: 16px;
        }

        .list-row {
            background: #fff;
            padding-bottom: 15px;
            margin-top: 10px;
            border-radius: 4px;
        }

        .navbar-inverse .navbar-collapse, .navbar-inverse .navbar-form {
            border-color: #fff;
        }

        .CodeMirror {
            line-height: 1.3em;
            font-family: monospace;
            /* Necessary so the scrollbar can be absolutely positioned within the wrapper on Lion. */
            position: relative;
            /* This prevents unwanted scrollbars from showing up on the body and wrapper in IE. */
            overflow: hidden;
            background-color: white;
            width: 100%;
            height: 254px;
            margin-bottom: 9px;
            color: #555555;
            border: 1px solid #ccc;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
            -moz-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
            -webkit-transition: border linear 0.2s, box-shadow linear 0.2s;
            -moz-transition: border linear 0.2s, box-shadow linear 0.2s;
            -ms-transition: border linear 0.2s, box-shadow linear 0.2s;
            -o-transition: border linear 0.2s, box-shadow linear 0.2s;
            transition: border linear 0.2s, box-shadow linear 0.2s;
        }

        .CodeMirror-focused {
            /* Copied from Bootstrap's textarea */
            border-color: rgba(82, 168, 236, 0.8);
            outline: 0;
            outline: thin dotted \9;
            /* IE6-9 */
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(82, 168, 236, 0.6);
            -moz-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(82, 168, 236, 0.6);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(82, 168, 236, 0.6);
        }

        .runoob-header {
            background-color: #96b97d;
            border-color: #96b97d;
        }

        .navbar-inverse .runoob-title {
            color: #fff;
            font-weight: bold;
            font-size: 22px;
        }

        .navbar-inverse .navbar-nav > li > a {
            color: #fff;
        }

            .navbar-inverse .navbar-nav > li > a:hover {
                opacity: 0.7;
            }

        .list-tool {
            margin: 0px auto;
            color: #bbb;
            background-color: #f6f6f6;
            border-radius: 4px;
            padding: 6px;
            background-clip: padding-box;
            border: 6px solid #fff
        }

        .media h4 a {
            word-break: keep-all;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #64854c;
            font-size: 16px;
        }

        .media-body span {
            display: block;
            max-width: 12em;
            word-break: keep-all;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .list-tool .media-body {
            font-weight: bold;
            color: #666;
            text-align: left;
        }

        .list-row h3 {
            font-size: 18px;
        }

        .single-page h2 {
            color: #505050 !important;
            font-weight: bold !important;
            text-decoration: none;
            font-size: 22px !important;
        }

        .list-tool img {
            width: 48px;
            height: 48px;
        }

        .com {
            color: #93a1a1;
        }

        .lit {
            color: #195f91;
        }

        .pun, .opn, .clo {
            color: #93a1a1;
        }

        .fun {
            color: #dc322f;
        }

        .str, .atv {
            color: #D14;
        }

        .kwd, .linenums .tag {
            color: #1e347b;
        }

        .typ, .atn, .dec, .var {
            color: teal;
        }

        .pln {
            color: #48484c;
        }

        .prettyprint {
            padding: 8px;
            background-color: #f7f7f9;
            border: 1px solid #e1e1e8;
        }

            .prettyprint.linenums {
                -webkit-box-shadow: inset 40px 0 0 #fbfbfc, inset 41px 0 0 #ececf0;
                -moz-box-shadow: inset 40px 0 0 #fbfbfc, inset 41px 0 0 #ececf0;
                box-shadow: inset 40px 0 0 #fbfbfc, inset 41px 0 0 #ececf0;
            }

        /* Specify class=linenums on a pre to get line numbering */
        ol.linenums {
            margin: 0 0 0 33px; /* IE indents via margin-left */
        }

            ol.linenums li {
                padding-left: 12px;
                color: #bebec5;
                line-height: 18px;
                text-shadow: 0 1px 0 #fff;
            }

        .windowLabel {
            border: 1px solid rgba(255,255,255,0);
            background: rgba(243,245,246,.8);
            display: inline-block;
            position: absolute;
            top: 7px;
            right: 5px;
            text-align: center;
            font-size: 11px;
            border-radius: 20px;
            z-index: 30;
            color: #7f94a1;
            line-height: 23px;
            padding: 0 7px;
            -webkit-backdrop-filter: blur(10px);
            -moz-transition: all .1s;
            -webkit-transition: all .1s;
            -o-transition: all .1s;
            -ms-transition: all .1s;
            transition: all .1s;
        }

        .windowLabel, .windowSettings h3 {
            letter-spacing: 1px;
            text-transform: uppercase;
        }

            .windowLabel .label {
                color: #23527c
            }

        .pagination > .active > span {
            background-color: #98b880;
            border-color: #98b880;
        }

        .pagination > li > a, .pagination > li > span {
            color: #98b880;
        }

        .pagination > .active > span:hover {
            background-color: #98b880;
            border-color: #98b880;
        }

        .pagination > li > a:hover, .pagination > li > span:hover {
            color: #98b880;
        }
        /* 赞赏 */
        .hide_box {
            z-index: 999;
            filter: alpha(opacity=50);
            background: #666;
            opacity: 0.5;
            -moz-opacity: 0.5;
            left: 0;
            top: 0;
            height: 99%;
            width: 100%;
            position: fixed;
            display: none;
        }

        .shang_box {
            width: 540px;
            height: 540px;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            margin-left: -280px;
            margin-top: -280px;
            border: 1px dotted #dedede;
            display: none;
        }

            .shang_box img {
                border: none;
                border-width: 0;
            }

        .dashang {
            display: block;
            width: 100px;
            margin: 5px auto;
            height: 25px;
            line-height: 25px;
            padding: 10px;
            background-color: #E74851;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
        }

            .dashang:hover {
                opacity: 0.8;
                padding: 15px;
                font-size: 18px;
            }

        .shang_close {
            float: right;
            display: inline-block;
        }

        .shang_logo {
            display: block;
            text-align: center;
            margin: 20px auto;
        }

        .shang_tit {
            width: 100%;
            height: 75px;
            text-align: center;
            line-height: 66px;
            color: #a3a3a3;
            font-size: 16px;
            background: url('//static.runoob.com/images/dashang/cy-reward-title-bg.jpg');
            font-family: 'Microsoft YaHei';
            margin-top: 7px;
            margin-right: 2px;
        }

            .shang_tit p {
                color: #a3a3a3;
                text-align: center;
                font-size: 16px;
            }

        .shang_payimg {
            width: 170px;
            padding: 10px;
            border: 6px solid #EA5F00;
            margin: 0 auto;
            border-radius: 3px;
            height: 170px;
        }

            .shang_payimg img {
                display: block;
                text-align: center;
                width: 140px;
                height: 140px;
            }

        .pay_explain {
            text-align: center;
            margin: 10px auto;
            font-size: 12px;
            color: #545454;
        }

        .radiobox {
            width: 16px;
            height: 16px;
            background: url('//static.runoob.com/images/dashang/radio2.jpg');
            display: block;
            float: left;
            margin-top: 5px;
            margin-right: 14px;
        }

        .checked .radiobox {
            background: url('//static.runoob.com/images/dashang/radio1.jpg');
        }

        .shang_payselect {
            text-align: center;
            margin: 0 auto;
            margin-top: 40px;
            cursor: pointer;
            height: 60px;
            width: 280px;
        }

            .shang_payselect .pay_item {
                display: inline-block;
                margin-right: 10px;
                float: left;
            }

        .shang_info {
            clear: both;
        }

            .shang_info p, .shang_info a {
                color: #C3C3C3;
                text-align: center;
                font-size: 12px;
                text-decoration: none;
                line-height: 2em;
            }

        pre {
            margin: 15px auto;
            font: 12px/20px Menlo,Monaco,Consolas,"Andale Mono","lucida console","Courier New",monospace;
            white-space: pre-wrap;
            word-break: break-all;
            word-wrap: break-word;
            border: 1px solid #ddd;
            border-left-width: 4px;
            background: #fbfbfb url(//www.runoob.com/images/codecolorer_bg.gif) top;
            padding: 10px 15px
        }
    </style>
